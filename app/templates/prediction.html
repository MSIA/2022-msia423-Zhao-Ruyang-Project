<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/basic.css" rel="stylesheet">
</head>

<body>


    <hr/>
    <table>
         <thead>
            <tr>
               <th>Days Left</th>
               <th>Price</th>

            </tr>
         </thead>

         <tbody>
            {% for output in outputs %}
               <tr>
                   <td>{{ output.days_left }}</td>
                   <td>{{ output.price }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      <h3>
         <a href = "{{ url_for('index') }}">Main Page</a>
      </h3>
</body>
</html>
